<div class="news__header">
  <h3>My News</h3>
  <div *ngIf="(news$ |async).length === 0">
    No items available
  </div>
</div>

<div class="news--margin-bottom" fxLayout="row wrap" fxLayout.xs="column">
  <ng-container *ngFor="let item of (news$ |async), let i = index">
    <div class="news__card" fxFlex="50">
      <app-feed-item [feedItem]="item"></app-feed-item>
    </div>
  </ng-container>
</div>
