<div class="sign-up-page">
  <div class="sign-up-spacer"></div>
  <div class="sign-up-container">
    <div id="sign-up-fab" class="mdl-color--accent mdl-color-text--white">
      <i id="lock-icon" class="material-icons"></i>
    </div>
    <h2 class="card-heading">
      Carlos News Feeds
    </h2>

    <form class="sign-up-form" [formGroup]="signUpForm" (ngSubmit)="signUp()">


      <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input matInput type="email" formControlName="fullName">
        <mat-error *ngIf="fullName.hasError('pattern') && !fullName.hasError('required')">
          Please, write a valid name.
        </mat-error>
        <mat-error *ngIf="fullName.hasError('required')">
          Required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
          Please, write a valid email.
        </mat-error>
        <mat-error *ngIf="email.hasError('required')">
          Required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type='password' formControlName="userPassword">
        <mat-error *ngIf="userPassword.hasError('required')">
          Required
        </mat-error>
      </mat-form-field>
    </form>

    <div class="buttons">
      <div class="signUp">
        <button mat-raised-button color="primary" type="submit" (click)="signUp()" [disabled]="!this.signUpForm.valid">
          Sign Up</button>
      </div>
      <div class="register">
        <button mat-button color="primary" [routerLink]="['/login']" routerLinkActive="router-link-active">Already have
          an account?</button>
      </div>
    </div>
  </div>
</div>
